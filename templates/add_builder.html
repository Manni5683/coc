<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Builder - Clash Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label, input {
            margin: 10px;
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add New Builder</h1>
    </header>
    <div class="content">
        <form method="POST">
            <label for="builder_name">Builder Name:</label>
            <input type="text" id="builder_name" name="builder_name" required>
            
            <label for="builder_status">Status:</label>
            <input type="text" id="builder_status" name="builder_status" required>
            
            <label for="upgrade_time">Upgrade Time:</label>
            <input type="text" id="upgrade_time" name="upgrade_time" required>
            
            <label for="cost">Cost:</label>
            <input type="text" id="cost" name="cost" required>
            
            <button type="submit">Add Builder</button>
        </form>
        <button onclick="window.location.href='/builder-status'">Back to Builder Status</button>
    </div>
</body>
</html>
